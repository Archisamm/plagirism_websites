{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Professional History</title>
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/pages.css' %}">
</head>
<body>

<nav id="navbar"></nav>

<div class="page-container">
  <h1 class="page-title">ðŸ•’ History</h1>
  <p class="page-desc">Your recent originality checks.</p>

  <div id="historyList" class="card-box">Loading...</div>
</div>

<script src="{% static 'js/navbar.js' %}"></script>
<script>
async function loadHistory(){
  const box = document.getElementById("historyList");
  try{
    const res = await fetch("/api/recent-results/");
    const data = await res.json();

    if(!data.results || !data.results.length){
      box.innerHTML = "<p>No reports yet.</p>";
      return;
    }

    box.innerHTML = data.results.map(r => `
      <div class="result-card">
        <h3>${r.title}</h3>
        <p><b>${r.plagiarism_percentage}%</b> â€” ${r.verdict}</p>
        <small>${r.created_at}</small>
      </div>
    `).join("");

  }catch(e){
    box.innerHTML = "<p>Error loading history</p>";
  }
}
loadHistory();
</script>
</body>
</html>
