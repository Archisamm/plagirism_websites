{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Student Upload</title>
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/pages.css' %}">
</head>
<body>

<nav id="navbar"></nav>

<div class="page-container">
  <h1 class="page-title">ğŸ“¤ Upload / Paste Text</h1>
  <p class="page-desc">Analyze plagiarism globally (internet sources).</p>

  <div class="grid-2">

    <!-- LEFT -->
    <div class="card">
      <h2>ğŸ“„ Input</h2>

      <textarea id="textInput" class="textarea-box"

      <div class="divider"></div>

      <input type="file" id="fileInput">

    <!-- RIGHT -->

      <div class="score-card">

            <circle class="ring-progress" cx="70" cy="70" r="60"></circle>
          </svg>

          <div class="score-text">
            <div class="score-main">
              <span id="scoreValue">0</span>
              <small>/100</small>
            </div>
            <div class="score-label" id="verdictText">Waiting...</div>
          </div>
        </div>
      </div>

      <h3 style="margin-top:14px;">Breakdown</h3>
      <canvas id="pieChart" width="220" height="220"></canvas>

      <ul id="breakdown" class="breakdown">
        <li id="b1"><span>âœ…</span> Identical</li>
        <li id="b2"><span>âš ï¸</span> Minor Changes</li>
        <li id="b3"><span>âœï¸</span> Paraphrased</li>
        <li id="b4"><span>ğŸŒ¿</span> Unique Text</li>
      </ul>

      <div id="sourcesBox" class="sources-box hidden">

        <div id="sourcesList"></div>
      </div>

    </div>

  </div>
</div>

<script src="{% static 'js/navbar.js' %}"></script>

</body>
</html>
